<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balances - Refund Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Light Mode (Default) */
            --color-text: #0a2540;
            --color-text-secondary: #425466;
            --color-text-tertiary: #697386;
            --color-border: #e3e8ee;
            --color-bg: #f6f9fc;
            --color-white: #ffffff;
            --color-card: #ffffff;
            --color-primary: #635bff;
            --color-primary-hover: #5851ec;
            --color-success: #00d924;
            --color-error: #cd4246;
            --shadow-sm: 0 1px 3px rgba(50, 50, 93, 0.04);
            --radius: 8px;
            --sidebar-width: 240px;
        }
        
        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #e3e8ee;
                --color-text-secondary: #9ca9b3;
                --color-text-tertiary: #697386;
                --color-border: #2d3748;
                --color-bg: #0f1419;
                --color-white: #1a202c;
                --color-card: #1e2936;
                --color-primary: #7c3aed;
                --color-primary-hover: #6d28d9;
                --color-success: #10b981;
                --color-error: #ef4444;
                --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            }
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Login Screen */
        .login-screen {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Authenticated Content */
        #authenticatedContent {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        #authenticatedContent.hidden {
            display: none;
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--color-white);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--color-border);
        }
        
        .sidebar-logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar-subtitle {
            font-size: 12px;
            color: var(--color-text-tertiary);
            margin-top: 4px;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 16px 12px;
            overflow-y: auto;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: all 0.15s;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }
        
        .nav-item.active {
            background: rgba(99, 91, 255, 0.1);
            color: var(--color-primary);
        }
        
        .nav-item-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-footer {
            padding: 16px 12px;
            border-top: 1px solid var(--color-border);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            background: var(--color-bg);
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }
        
        .user-info-sidebar {
            flex: 1;
            min-width: 0;
            min-height: 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .user-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-role {
            font-size: 11px;
            color: var(--color-text-tertiary);
        }
        
        /* Main Content */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            max-width: calc(100vw - var(--sidebar-width));
            animation: fadeIn 0.3s ease-in;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 24px;
        }
        
        .header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--color-text-tertiary);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 13px;
            color: var(--color-text-secondary);
        }
        
        .card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: visible;
            margin-bottom: 16px;
        }
        
        .card-content {
            padding: 24px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--color-primary-hover);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 20px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--color-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 600;
            color: var(--color-text);
            letter-spacing: -0.02em;
        }
        
        .stat-change {
            font-size: 13px;
            margin-top: 8px;
        }
        
        .stat-change.positive {
            color: var(--color-success);
        }
        
        .stat-change.negative {
            color: var(--color-error);
        }
        
        .loading {
            text-align: center;
            padding: 60px 24px;
            color: var(--color-text-tertiary);
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 24px;
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        .empty-text {
            color: var(--color-text-tertiary);
            font-size: 14px;
        }
        
        /* Balance-specific styles */
        .balance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .balance-card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 20px;
            transition: box-shadow 0.2s;
        }
        
        .balance-card:hover {
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.09), 0 3px 6px rgba(0, 0, 0, 0.07);
        }
        
        .balance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .account-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
        }
        
        .provider-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
            background: rgba(0, 217, 36, 0.1);
            color: var(--color-success);
        }
        
        .balance-amount {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 8px;
        }
        
        .balance-label {
            font-size: 12px;
            color: var(--color-text-tertiary);
            margin-bottom: 16px;
        }
        
        .balance-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--color-border);
        }
        
        .btn-sm {
            padding: 8px 12px;
            font-size: 13px;
        }
        
        .btn-full {
            width: 100%;
        }
        
        .currency-list {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--color-border);
        }
        
        .currency-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            font-size: 13px;
        }
        
        .currency-code {
            font-weight: 600;
            color: var(--color-text);
        }
        
        .currency-amount {
            color: var(--color-text-secondary);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 16px;
            border: 1px solid;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-success {
            background: rgba(0, 217, 36, 0.1);
            border-color: var(--color-success);
            color: var(--color-success);
        }
        
        .alert-error {
            background: rgba(205, 66, 70, 0.1);
            border-color: var(--color-error);
            color: var(--color-error);
        }
        
        /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal {
            background: var(--color-card);
            border-radius: var(--radius);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.09), 0 3px 6px rgba(0, 0, 0, 0.07);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text-tertiary);
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        
        .modal-close:hover {
            background: var(--color-bg);
        }
        
        .modal-content {
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            background: var(--color-card);
            color: var(--color-text);
        }
        
        .input-hint {
            margin-top: 4px;
            font-size: 12px;
            color: var(--color-text-tertiary);
        }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .mobile-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 99;
            }
            
            .mobile-overlay.active {
                display: block;
            }
            
            .main-wrapper {
                margin-left: 0;
                max-width: 100vw;
            }
            
            .mobile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 16px 20px;
                background: var(--color-white);
                border-bottom: 1px solid var(--color-border);
                position: sticky;
                top: 0;
                z-index: 50;
            }
            
            .hamburger {
                width: 40px;
                height: 40px;
                background: none;
                border: none;
                cursor: pointer;
                padding: 8px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 4px;
            }
            
            .hamburger span {
                width: 24px;
                height: 2px;
                background: var(--color-text);
                border-radius: 2px;
                transition: all 0.3s;
            }
            
            .container {
                padding: 20px 16px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .balance-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-header {
                display: none;
            }
            
            .mobile-overlay {
                display: none;
            }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = window.SUPABASE_CONFIG?.url || '';
        const SUPABASE_ANON_KEY = window.SUPABASE_CONFIG?.anonKey || '';
        
        if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
            document.body.innerHTML = '<div style="padding: 40px; text-align: center;"><h2>Configuration Required</h2><p>Please configure your Supabase credentials in config.js</p></div>';
            throw new Error('Supabase configuration missing');
        }

        const mySupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentBalances = [];
        let selectedAccount = null;

        async function checkAuth() {
            const { data: { session } } = await mySupabase.auth.getSession();
            
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const userEmail = session.user.email || 'User';
            const initials = userEmail.substring(0, 2).toUpperCase();
            
            document.getElementById('sidebarUserAvatar').textContent = initials;
            document.getElementById('sidebarUserName').textContent = userEmail;

            document.getElementById('authenticatedContent').classList.remove('hidden');

            loadBalances();
        }

        async function handleLogout() {
            await mySupabase.auth.signOut();
            window.location.href = 'login.html';
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        async function loadBalances() {
            const loadingState = document.getElementById('loadingState');
            const balancesGrid = document.getElementById('balancesGrid');
            const emptyState = document.getElementById('emptyState');
            const statsRow = document.getElementById('statsRow');

            loadingState.classList.remove('hidden');
            balancesGrid.classList.add('hidden');
            emptyState.classList.add('hidden');
            statsRow.classList.add('hidden');

            try {
                const { data: { session } } = await mySupabase.auth.getSession();
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/airwallex-balance-checker`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Failed to load balances');
                }

                currentBalances = result.balances || [];

                if (currentBalances.length === 0) {
                    emptyState.classList.remove('hidden');
                } else {
                    renderBalances(currentBalances);
                    renderStats(currentBalances);
                    balancesGrid.classList.remove('hidden');
                    statsRow.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading balances:', error);
                showAlert('Failed to load balances: ' + error.message, 'error');
                emptyState.classList.remove('hidden');
            } finally {
                loadingState.classList.add('hidden');
            }
        }

        function renderStats(balances) {
            const statsRow = document.getElementById('statsRow');
            const totalAccounts = balances.length;
            const totalCAD = balances.reduce((sum, b) => sum + (b.available_balance || 0), 0);

            statsRow.innerHTML = `

        function renderBalances(balances) {
            const grid = document.getElementById('balancesGrid');
            
            grid.innerHTML = balances.map(balance => `
                <div class="balance-card">
                    <div class="balance-header">
                        <div class="account-name">${escapeHtml(balance.account_id)}</div>
                        <div class="provider-badge">${escapeHtml(balance.payment_provider)}</div>
                    </div>
                    
                    <div class="balance-amount">$${formatNumber(balance.available_balance)}</div>
                    <div class="balance-label">Available Balance (${balance.primary_currency})</div>
                    
                    ${balance.balances_by_currency && balance.balances_by_currency.length > 0 ? `
                        <div class="currency-list">
                            ${balance.balances_by_currency.slice(0, 5).map(curr => `
                                <div class="currency-item">
                                    <span class="currency-code">${escapeHtml(curr.currency)}</span>
                                    <span class="currency-amount">${formatNumber(curr.available_amount)}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="balance-actions">
                        <button class="btn btn-primary btn-sm btn-full" onclick="openTransferModal('${escapeHtml(balance.account_id)}')">
                            Send e-Transfer
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openTransferModal(accountId) {
            selectedAccount = accountId;
            document.getElementById('fromAccount').value = accountId;
            document.getElementById('transferModal').classList.add('show');
        }

        function closeTransferModal() {
            document.getElementById('transferModal').classList.remove('show');
            document.getElementById('transferForm').reset();
            selectedAccount = null;
        }

        function refreshBalances() {
            loadBalances();
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-CA', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleMobileSidebar() {
            document.getElementById('sidebar').classList.toggle('mobile-open');
            document.getElementById('mobileOverlay').classList.toggle('active');
        }

        function closeMobileSidebar() {
            document.getElementById('sidebar').classList.remove('mobile-open');
            document.getElementById('mobileOverlay').classList.remove('active');

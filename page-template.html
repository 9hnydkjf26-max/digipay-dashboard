    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Light Mode (Default) */
            --color-text: #0a2540;
            --color-text-secondary: #425466;
            --color-text-tertiary: #697386;
            --color-border: #e3e8ee;
            --color-bg: #f6f9fc;
            --color-white: #ffffff;
            --color-card: #ffffff;
            --color-primary: #635bff;
            --color-primary-hover: #5851ec;
            --color-success: #00d924;
            --color-error: #cd4246;
            --shadow-sm: 0 1px 3px rgba(50, 50, 93, 0.04);
            --shadow-md: 0 7px 14px rgba(50, 50, 93, 0.09), 0 3px 6px rgba(0, 0, 0, 0.07);
            --radius: 8px;
            --sidebar-width: 240px;
        }
        
        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #e3e8ee;
                --color-text-secondary: #9ca9b3;
                --color-text-tertiary: #697386;
                --color-border: #2d3748;
                --color-bg: #0f1419;
                --color-white: #1a202c;
                --color-card: #1e2936;
                --color-primary: #7c3aed;
                --color-primary-hover: #6d28d9;
                --color-success: #10b981;
                --color-error: #ef4444;
                --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
                --shadow-md: 0 7px 14px rgba(0, 0, 0, 0.4), 0 3px 6px rgba(0, 0, 0, 0.3);
            }
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            min-height: 100vh;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--color-white);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
        }
        
        .sidebar-header {
            padding: 24px 20px;
            border-bottom: 1px solid var(--color-border);
        }
        
        .sidebar-logo {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sidebar-subtitle {
            font-size: 12px;
            color: var(--color-text-tertiary);
            margin-top: 4px;
        }
        
        .sidebar-nav {
            flex: 1;
            padding: 16px 12px;
            overflow-y: auto;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: all 0.15s;
            cursor: pointer;
        }
        
        .nav-item:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }
        
        .nav-item.active {
            background: rgba(99, 91, 255, 0.1);
            color: var(--color-primary);
        }
        
        .nav-item-icon {
            font-size: 18px;
            width: 20px;
            text-align: center;
        }
        
        .sidebar-footer {
            padding: 16px 12px;
            border-top: 1px solid var(--color-border);
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            background: var(--color-bg);
            border-radius: 6px;
            margin-bottom: 8px;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }
        
        .user-info-sidebar {
            flex: 1;
            min-width: 0;
            min-height: 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .user-name {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .user-role {
            font-size: 11px;
            color: var(--color-text-tertiary);
        }
        
        /* Main Content */
        .main-wrapper {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            max-width: calc(100vw - var(--sidebar-width));
            animation: fadeIn 0.3s ease-in;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 24px;
        }
        
        .header {
            margin-bottom: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }
        
        .subtitle {
            font-size: 14px;
            color: var(--color-text-tertiary);
        }
        
        .user-info {
            font-size: 13px;
            color: var(--color-text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .card {
            background: var(--color-card);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: visible;
            margin-bottom: 16px;
        }
        
        .card-content {
            padding: 24px;
        }
        
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }
        
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group > label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-secondary);
            margin-bottom: 8px;
        }
        
        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            color: var(--color-text);
            background: var(--color-card);
            transition: all 0.15s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: var(--color-primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--color-primary-hover);
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid var(--color-border);
            color: var(--color-text-secondary);
            width: auto;
        }
        
        .btn-danger {
            background: var(--color-error);
            color: white;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 16px;
            border: 1px solid;
            display: none;
        }
        
        .alert.show {
            display: block;
        }
        
        .alert-error {
            background: rgba(205, 66, 70, 0.05);
            border-color: rgba(205, 66, 70, 0.2);
            color: #a82124;
        }
        
        .alert-success {
            background: rgba(0, 217, 36, 0.05);
            border-color: rgba(0, 217, 36, 0.2);
            color: #007817;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Login Screen */
        .login-screen {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* Authenticated Content */
        #authenticatedContent {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }
        
        #authenticatedContent.hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Styles */
        .mobile-header {
            display: none;
        }
        
        .mobile-overlay {
            display: none;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            
            .sidebar.mobile-open {
                transform: translateX(0);
            }
            
            .main-wrapper {
                margin-left: 0;
                max-width: 100vw;
            }
            
            .mobile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 16px;
                background: var(--color-white);
                border-bottom: 1px solid var(--color-border);
                position: sticky;
                top: 0;
                z-index: 90;
            }
            
            .hamburger {
                background: none;
                border: none;
                cursor: pointer;
                padding: 8px;
                display: flex;
                flex-direction: column;
                gap: 4px;
            }
            
            .hamburger span {
                width: 20px;
                height: 2px;
                background: var(--color-text);
                transition: all 0.3s;
            }
            
            .mobile-overlay {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                z-index: 90;
            }
            
            .mobile-overlay.active {
                opacity: 1;
                pointer-events: all;
            }
            
            .container {
                padding: 24px 16px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

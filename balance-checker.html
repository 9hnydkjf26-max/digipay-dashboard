        .stat-value {

    <script type="module">
        // ========================================

        const SUPABASE_URL = 'https://hzdybwclwqkcobpwxzoo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZHlid2Nsd3FrY29icHd4em9vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzU4ODQsImV4cCI6MjA4MTc1MTg4NH0.e0mSI7Qp9sRaclOwP61guBNtwTVHYXc-TtVaUON67QU';
        
        // Import Supabase client
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // ========================================
        // AUTHENTICATION & SESSION MANAGEMENT
        // ========================================
        
        // Check auth on load
        window.addEventListener('DOMContentLoaded', async () => {
            console.log('Page loaded, checking session...');
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                console.log('Session check:', { session, error });
                
                if (!session) {
                    // No session - redirect to login page
                    console.log('No session, redirecting to login');
                    window.location.href = 'login.html?redirect=balance-checker.html';
                    return;
                }
                
                console.log('Session found, showing authenticated content');
                // Has session - show authenticated content
                showAuthenticatedContent();
                showMainApp(session.user);
            } catch (err) {
                console.error('Error during initialization:', err);
                showAlert('Failed to initialize page: ' + err.message, 'error');
            }
        });
        
        // Handle logout
        window.handleLogout = async () => {
            await supabase.auth.signOut();
            window.location.href = 'login.html';
        };
        
        // Mobile sidebar functions
        window.toggleMobileSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            sidebar.classList.toggle('mobile-open');
            overlay.classList.toggle('active');
        };
        
        window.closeMobileSidebar = function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobileOverlay');
            sidebar.classList.remove('mobile-open');
            overlay.classList.remove('active');
        };
        
        function showMainApp(user) {
            updateSidebarUser(user.email);
            // Initialize your page-specific functionality here
            initializePage();
        }
        
        function showAuthenticatedContent() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('authenticatedContent').classList.remove('hidden');
        }
        
        // Update sidebar user info
        function updateSidebarUser(email) {
            const avatar = document.getElementById('sidebarUserAvatar');
            const name = document.getElementById('sidebarUserName');
            
            if (avatar && email) {
                avatar.textContent = email.charAt(0).toUpperCase();
            }
            if (name && email) {
                name.textContent = email.split('@')[0];
            }
        }
        
        // Smooth page transitions
        document.querySelectorAll('.nav-item').forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href && !href.startsWith('#')) {
                    e.preventDefault();
                    const mainWrapper = document.querySelector('.main-wrapper');
                    if (mainWrapper) {
                        mainWrapper.style.animation = 'fadeOut 0.2s ease-out';
                        mainWrapper.style.opacity = '0';
                    }
                    setTimeout(() => {
                        window.location.href = href;
                    }, 200);
                }
            });
        });
        
        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; }
                to { opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // ========================================
        // PAGE-SPECIFIC FUNCTIONALITY
        // ========================================
        
        let isLoading = false;
        
        function initializePage() {
            // Load balances on page load
            loadBalances();
        }

        window.refreshBalances = async function() {
            if (isLoading) {
                console.log('Already loading, skipping duplicate request');
                return;
            }
            await loadBalances();
        };
        
        async function loadBalances() {
            if (isLoading) {
                console.log('Already loading, skipping duplicate request');
                return;
            }
            
            isLoading = true;
            const loadingState = document.getElementById('loadingState');
            const balanceGrid = document.getElementById('balanceGrid');
            const statsRow = document.getElementById('statsRow');
            
            // Show loading
            loadingState.classList.remove('hidden');
            balanceGrid.innerHTML = '';
            statsRow.innerHTML = '';
            
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    throw new Error('Not authenticated');
                }
                
                // Call the balance checker edge function
                const response = await fetch(`${SUPABASE_URL}/functions/v1/airwallex-balance-checker`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${session.access_token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Failed to load balances');
                }
                
                // Hide loading
                loadingState.classList.add('hidden');
                
                // Display stats
                displayStats(data);
                
                // Display balances
                if (data.balances && data.balances.length > 0) {
                    displayBalances(data.balances);
                } else {
                    balanceGrid.innerHTML = '<div class="card"><div class="card-content">No Airwallex accounts configured or no balances available.</div></div>';
                }
                
                // Show errors if any
                if (data.errors && data.errors.length > 0) {
                    console.error('Balance errors details:', JSON.stringify(data.errors, null, 2));
                    const errorDetails = data.errors.map(e => `${e.account_id}: ${e.error}`).join(', ');
                    showAlert(`${data.errors.length} account(s) failed to load: ${errorDetails}`, 'error');
                }
                
            } catch (error) {
                console.error('Error loading balances:', error);
                loadingState.classList.add('hidden');
                showAlert(error.message, 'error');
            } finally {
                isLoading = false;
            }
        }

        function displayStats(data) {
            const statsRow = document.getElementById('statsRow');
            
            const totalAccounts = data.total_accounts || 0;
            const successful = data.successful || 0;
            const failed = data.failed || 0;
            
            // Calculate total balance across all accounts (in primary currency)
            let totalBalance = 0;
            if (data.balances) {
                totalBalance = data.balances.reduce((sum, bal) => sum + (bal.total_balance || 0), 0);
            }
            
            statsRow.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Accounts</div>
                    <div class="stat-value">${totalAccounts}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Successful</div>
                    <div class="stat-value" style="color: var(--color-success);">${successful}</div>
                </div>
                ${failed > 0 ? `
                <div class="stat-card">
                    <div class="stat-label">Failed</div>
                    <div class="stat-value" style="color: var(--color-error);">${failed}</div>
                </div>
                ` : ''}
                <div class="stat-card">
                    <div class="stat-label">Total Balance (Primary)</div>
                    <div class="stat-value">${formatCurrency(totalBalance, 'CAD')}</div>
                </div>
            `;
        }

        function displayBalances(balances) {
            const balanceGrid = document.getElementById('balanceGrid');
            
            balanceGrid.innerHTML = balances.map(balance => {
                // Filter out currencies with zero balance
                const nonZeroCurrencies = balance.balances_by_currency 
                    ? balance.balances_by_currency.filter(curr => curr.total > 0)
                    : [];
                
                const currenciesList = nonZeroCurrencies.length > 1
                    ? `
                        <div class="currency-list">
                            ${nonZeroCurrencies.map(curr => `
                                <div class="currency-item">
                                    <span class="currency-code">${curr.currency}</span>
                                    <span class="currency-amount">${formatCurrency(curr.total, curr.currency)}</span>
                                </div>
                            `).join('')}
                        </div>
                    `
                    : '';
                
                return `
                    <div class="balance-card">
                        <div class="balance-header">
                            <div class="account-name">${balance.account_id}</div>
                            <div class="provider-badge">${balance.payment_provider.toUpperCase()}</div>
                        </div>
                        
                        <div class="balance-amount">${formatCurrency(balance.total_balance, balance.primary_currency)}</div>
                        <div class="balance-label">Total Balance</div>
                        
                        <div class="balance-details">
                            <div class="balance-row">
                                <span class="balance-row-label">Available:</span>
                                <span class="balance-row-value">${formatCurrency(balance.available_balance, balance.primary_currency)}</span>
                            </div>
                            <div class="balance-row">
                                <span class="balance-row-label">Pending:</span>
                                <span class="balance-row-value">${formatCurrency(balance.pending_balance, balance.primary_currency)}</span>
                            </div>
                        </div>
                        
                        ${currenciesList}
                        
                        <div class="refresh-time">
                            Last updated: ${formatDate(balance.retrieved_at)}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }
        
        function formatCurrency(amount, currency) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currency.toUpperCase()
            }).format(amount);
        }
        
        function formatDate(dateString) {
            return new Intl.DateTimeFormat('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            }).format(new Date(dateString));
        }
        
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<!--
    IMPORTANT: This file must be served via HTTP/HTTPS, not opened directly as a file.
    
    To test locally, use one of these methods:
    1. Python: python -m http.server 8000
    2. Node.js: npx http-server
    3. PHP: php -S localhost:8000
    
    Then visit: http://localhost:8000/login.html
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiPay - Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --color-bg: #f8f9fa;
            --color-white: #ffffff;
            --color-text: #1a1a1a;
            --color-text-secondary: #6b7280;
            --color-text-tertiary: #9ca3af;
            --color-primary: #635bff;
            --color-primary-hover: #5851ec;
            --color-border: #e5e7eb;
            --color-error: #dc2626;
            --radius: 8px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #0f1419;
                --color-white: #1e2936;
                --color-text: #e3e8ee;
                --color-text-secondary: #9ca9b3;
                --color-text-tertiary: #697386;
                --color-primary: #7c3aed;
                --color-primary-hover: #6d28d9;
                --color-border: #2d3748;
                --color-error: #ef4444;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background: var(--color-white);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .card-content {
            padding: 48px 40px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container img {
            height: 48px;
            width: auto;
            margin-bottom: 16px;
        }

        .logo-container p {
            font-size: 15px;
            color: var(--color-text-secondary);
            margin: 0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 15px;
            font-family: inherit;
            color: var(--color-text);
            background: var(--color-bg);
            transition: all 0.15s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(99, 91, 255, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .alert-error {
            background: rgba(220, 38, 38, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .card-content {
                padding: 32px 24px;
            }

            .logo-container {
                margin-bottom: 32px;
            }

            .logo-container img {
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-content">
                <div class="logo-container">
                    <img src="digipaylogo.svg" alt="DigiPay Logo">
                    <p>Sign in to access your dashboard</p>
                </div>

                <div class="alert alert-error hidden" id="loginAlert"></div>

                <form id="loginForm" method="POST" action="javascript:void(0);">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email"
                            required 
                            placeholder="your@email.com" 
                            aria-label="Email address"
                            autocomplete="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input 
                            type="password" 
                            id="loginPassword" 
                            name="password"
                            required 
                            placeholder="Enter your password"
                            aria-label="Password"
                            autocomplete="current-password">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="signInBtn">Sign In</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://hzdybwclwqkcobpwxzoo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh6ZHlid2Nsd3FrY29icHd4em9vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYxNzU4ODQsImV4cCI6MjA4MTc1MTg4NH0.e0mSI7Qp9sRaclOwP61guBNtwTVHYXc-TtVaUON67QU';
        
        console.log('Initializing Supabase...');
        const mySupabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('Supabase client created:', mySupabase);

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            
            const loginForm = document.getElementById('loginForm');
            const loginAlert = document.getElementById('loginAlert');
            const signInBtn = document.getElementById('signInBtn');

            console.log('Form found:', !!loginForm);
            console.log('Button found:', !!signInBtn);

            // Check if already logged in
            async function checkSession() {
                console.log('Checking session...');
                const { data: { session } } = await mySupabase.auth.getSession();
                if (session) {
                    console.log('Session found, redirecting...');
                    const redirectTo = new URLSearchParams(window.location.search).get('redirect') || 'reports.html';
                    window.location.href = redirectTo;
                } else {
                    console.log('No session found');
                }
            }

            // Handle login
            async function handleLogin(event) {
                console.log('handleLogin called');
                event.preventDefault();
                event.stopPropagation();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                console.log('Attempting login for:', email);
                
                // Hide previous errors
                loginAlert.classList.add('hidden');
                loginAlert.textContent = '';
                
                // Disable button and show loading
                signInBtn.disabled = true;
                signInBtn.textContent = 'Signing in...';
                
                try {
                    console.log('Calling signInWithPassword...');
                    const { data, error } = await mySupabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });
                    
                    console.log('Response:', { data, error });
                    
                    if (error) {
                        throw error;
                    }
                    
                    console.log('Login successful, redirecting...');
                    // Successful login - redirect
                    const redirectTo = new URLSearchParams(window.location.search).get('redirect') || 'reports.html';
                    window.location.href = redirectTo;
                    
                } catch (error) {
                    console.error('Login error:', error);
                    loginAlert.textContent = error.message || 'Invalid email or password';
                    loginAlert.classList.remove('hidden');
                    
                    // Re-enable button
                    signInBtn.disabled = false;
                    signInBtn.textContent = 'Sign In';
                }
                
                return false;
            }

            // Attach event listener to form
            if (loginForm) {
                console.log('Attaching form submit listener');
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // Also attach to button click as backup
            if (signInBtn) {
                console.log('Attaching button click listener');
                signInBtn.addEventListener('click', function(e) {
                    console.log('Button clicked');
                    if (loginForm) {
                        handleLogin(e);
                    }
                });
            }

            // Check session on page load
            checkSession();
        });
    </script>
</body>
</html>
